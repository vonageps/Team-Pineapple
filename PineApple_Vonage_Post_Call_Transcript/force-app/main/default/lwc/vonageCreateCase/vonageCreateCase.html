<template>
    <lightning-card title="Create Case">
        <div class="slds-m-around_medium">
            <template if:true={successMessage}>
                <p>{successMessage}</p>
            </template>
            <template if:false={successMessage}> 
                <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
                <lightning-textarea label="Description" value={description} onchange={handleDescriptionChange}></lightning-textarea>
    
                <lightning-button label="Create Case" onclick={createCase}></lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
