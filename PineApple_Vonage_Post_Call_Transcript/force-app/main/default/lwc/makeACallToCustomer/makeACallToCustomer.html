<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container slds-modal_large">
            <header class="slds-modal__header">
                <h2 class="slds-modal__title slds-hyphenate">Vonage - make a call to customer</h2>
            </header>
            <div if:true ={validationPassed}>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Before you will start the call please check the customer data and select the question</p>
                    <p>Customer Name: <b>{customerName}</b> </p>
                    <p>Customer number: <b>{customerPhoneNumber}</b></p>

                    <lightning-combobox
                            name="QuestionToCustomer"
                            label="Question to customer"
                            value={question}
                            placeholder="Select Question"
                            options={options}
                            onchange={handleChange}
                            required
                    ></lightning-combobox>

                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={cancelAction}></lightning-button>
                        <lightning-button variant="brand" label="Start a Call" onclick={makeACall}></lightning-button>
                    </footer>
                </div>
            </div>
            <div if:false ={validationPassed}>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Something went wrong, please check, if call to customer has not been already started</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={cancelAction}></lightning-button>
                </footer>
            </div>

        </div>
    </section>
</template>
