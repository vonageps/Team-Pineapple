<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Verification Code Required</h2>
                <h3 class="slds-text-heading_medium">Authorization code was sent to your phone number. 
                    Please, provide code below to authorize before you will be able to open case.</h3>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input
                    label="Verification Code"
                    type="text"
                    value={verificationCode}
                    onchange={handleCodeChange}>
                </lightning-input>
            </div>
            <div class="slds-modal__footer">
                <lightning-button label="Resend" onclick={handleResend}></lightning-button>
                <lightning-button label="Send" variant="brand" onclick={handleSend}></lightning-button>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
